{% extends "base.html" %} {% block content %}

<h2 style="margin-left:35%">Image Classifier</h2>

<div >
    <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label" style="margin-left:40%">
            Choose...
        </label>
        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
    </form>

    <div class="image-section" style="display:none;margin-left:34%">
        <div class="img-preview" >
            <div id="imagePreview" >
            </div>
        </div>
    </div>
    <div class="image-section" style="display:none;margin-left:41%">
        <div>
            <button type="button" class="btn btn-primary btn-lg " id="btn-predict">Predict!</button>
        </div>
    </div>

    <div class="loader" style="display:none;margin-left:43%"></div>

    <h3 id="result" style="margin-left:31%">
        <span> </span>
    </h3>

</div>

{% endblock %}
